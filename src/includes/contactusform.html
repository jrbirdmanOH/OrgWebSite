<!--
   This works in conjunction with the contactusform.js file.
-->

<!-- Contact Modal start -->
<button id="btnTrigger" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button>
<input type="hidden" id="emailSendTo"></input>
<input type="hidden" id="emailCC"></input>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="row mt-17" onsubmit="processSendButton();">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="first_name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first_name"/>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last_name"/>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone"/>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="zip-code" class="form-label">Your zip code</label>
                        <input type="text" class="form-control" id="zip-code"/>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="emailaddr" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="emailaddr"/>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="service" class="form-label">Select your interest</label>
                        <select class="custom-select" id="service">
                            <option value="0">(Please select)</option>
                            <option value="1">Real Estate</option>
                            <option value="2">Chautauqua Days</option>
                            <option value="3">Events</option>
                            <option value="4">Weddings</option>
                            <option value="5">Meetings</option>
                            <option value="6">Website</option>
                            <option value="7">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center flex-column flex-md-row">
                    <div class="form-group form-check mb-9 mb-md-0">
                        <input type="checkbox" class="custom-checkbox" id="cbAgreeToTerms" onchange='onAgreeToTermsChange(this)'/>
                        <label class="form-check-label" for="cbAgreeToTerms">
                            I've read and agree with the <a href="#">Terms & Policy</a>
                        </label>
                    </div>
                    <div class="form-group mb-0">
                        <button id="sendButton" class="btn btn-primary btn-lg" disabled=false>Send message</button><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button id="btnCloseModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
<!-- Contact Modal end -->
